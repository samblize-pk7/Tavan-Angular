<div
	class="slider-menu bg-warning fixed h-screen top-0 duration-200"
	style="z-index: 1000;"
	[ngClass]="{'w-0 ': showSideMenu == false, 'w-60 ': showSideMenu == true }"
>
	<div [ngClass]="{' hidden': showSideMenu == false, 'block': showSideMenu == true }">
		<div (click)="showSideMenu = false" class="p-16">
			<i class="fas fa-times text-gray-500 text-sm"></i>
		</div>
	</div>
</div>
<div
	class="rounded-md border-blue-500 border-solid border-2 mx-2 hover:bg-blue-500 hover:text-white text-blue-500 duration-200 lg:hidden block absolute"
	style="top: 180px;right: 20px;"
	(click)="showSideMenu = true"
>
	<i class="fas fa-bars text-base py-2 px-3"></i>
</div>

<main class="flex flex-col justify-between">
	<div class="alert bg-gray-100 flex-row flex justify-center items-center py-2 sticky top-0 z-50">
		<p class="text-gray-500 text-sm">
			برای مشاهده بیش از 300 ویدیو

			<span class="text-blue-500">اینجا</span>
			را کلیک کنید
		</p>
		<button class="mx-16"><i class="fas fa-times text-gray-500 text-sm"></i></button>
	</div>
	<section name="header" class=" ">
		<app-main-header></app-main-header>
	</section>
	<div class="sticky-menu sticky top-10 z-50 hidden lg:block">
		<div class="navbar bg-blue-500">
			<section class="m-auto max-w-1400">
				<nav class="mx-10 py-4">
					<ul class="flex flex-row">
						<li>
							<a class="text-white hover:text-white duration-300 py-4 pl-8" href="">خانه</a>
						</li>
						<li>
							<a class="text-white hover:text-white duration-300 py-4 px-8" href="">کارگاه آنلاین</a>
						</li>
						<li>
							<a class="text-white hover:text-white duration-300 py-4 px-8" href="">ویدیو ها </a>
						</li>
						<li class="relative">
							<a
								class="text-white hover:text-white duration-300 py-4 px-8 cursor-pointer"
								(click)="megaMenu=!megaMenu"
								>دسته بندی

								<i class="fas fa-chevron-down text-xs"></i>
							</a>
							<div
								class="mega-menu absolute bg-gray-200 py-4 pk-megaMenuClipper w-36 shadow-2xl rounded"
								*ngIf="megaMenu"
							>
								<ul>
									<li class="px-2 py-3"><a href=""></a>منو 1</li>
									<li class="px-2 py-3"><a href=""></a>منو 2</li>

									<li class="px-2 py-3"><a href=""></a>منو 3</li>
									<li class="px-2 py-3"><a href=""></a>منو 4</li>
								</ul>
							</div>
						</li>
						<li>
							<a class="text-white hover:text-white duration-300 py-4 px-8" href="">درباره ما</a>
						</li>
						<li>
							<a class="text-white hover:text-white duration-300 py-4 px-8" href="">سوالات رایج</a>
						</li>
					</ul>
				</nav>
			</section>
		</div>
	</div>

	<section name="body" class="">
		<router-outlet></router-outlet>
	</section>

	<section name="footer" class=""><app-main-footer> </app-main-footer></section>
</main>
