<nav
  class=" md:w-64 text-right md:right-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-no-wrap md:overflow-hidden shadow-xl bg-mesh-900 flex flex-wrap items-center justify-between relative z-10 py-4 px-6"
>
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-no-wrap px-0 flex flex-wrap items-center justify-between mx-auto"
  >
    <!-- Toggler -->
    <button
      class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
      type="button"
      (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')"
    >
      <i class="fas fa-bars"></i>
    </button>
    <!-- Brand -->
    <a
      [routerLink]="['/']"
      class="md:block text-left md:pb-2 text-gray-700 mr-0 inline-block whitespace-no-wrap text-lg uppercase font-bold p-4 px-0 md:mr-18 " style="text-align: center;"
    >
      <span class="block sm:hidden"> Tavan  </span>
      <span class="hidden sm:block  text-mesh-300"> Tavan </span>
    </a>
    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <app-notification-dropdown class="block"></app-notification-dropdown>
      </li>
      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow"
      style="box-shadow: none !important;"
    >
      <!-- Collapse header -->
      <div
        class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-gray-300"
      >
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a
              [routerLink]="['/']"
              class="md:block text-left md:pb-2 text-gray-700 mr-0 inline-block whitespace-no-wrap text-sm uppercase font-bold p-4 px-0"
            >
              Tailwind WebApp Angular
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Divider -->
      <div style="margin-top: 15px; margin-bottom: 25px;margin-left: 10px;margin-right: 10px;">
        <hr
          class="my-4 md:min-w-full hidden md:block border-mesh-200  border-2 rounded-md border-dashed"
          style="margin-top: 50px"
        /> 
      </div>

      <!-- Heading -->
      <h6
        class="px-4 md:min-w-full text-gray-600 text-xs uppercase font-bold block pt-1 pb-4 no-underline"
      >
        مدیریت
      </h6>
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center">
          <a
            [routerLink]="['/admin/dashboard']"
            class="px-4 text-sm  uppercase py-3 font-bold block text-right "
            routerLinkActive
            #adminDashboard="routerLinkActive"
            [ngClass]="
              adminDashboard.isActive
                ? 'text-red-600 hover:text-red-700 bg-mesh-800 border-l-2 border-mesh-200'
                : 'text-gray-800 hover:text-gray-600'
            "
          >
            <i
              class="fas fa-tv mr-2 text-sm ml-2"
              [ngClass]="
                adminDashboard.isActive ? 'opacity-75' : 'text-gray-400'
              "
            ></i>
            داشبورد
          </a>
        </li>

        <li class="items-center">
          <a
            [routerLink]="['/admin/settings']"
            class="px-4 text-sm  uppercase py-3 font-bold block "
            routerLinkActive
            #adminAllUsers="routerLinkActive"
            [ngClass]="
              adminAllUsers.isActive
                ? 'text-red-600 hover:text-red-700  bg-mesh-800 border-l-2 border-mesh-200 '
                : 'text-gray-800 hover:text-gray-600'
            "
          >
            <i
              class="ml-2 fas fa-tools mr-2 text-sm"
              [ngClass]="
                adminAllUsers.isActive ? 'opacity-75' : 'text-gray-400'
              "
            ></i>
            مشاهده کاربران
          </a>
        </li>
        <li class="items-center">
          <a
            [routerLink]="['/admin/slideShow']"
            class="px-4 text-sm uppercase py-3 font-bold block"
            routerLinkActive
            #adminSlidShow="routerLinkActive"
            [ngClass]="
              adminSlidShow.isActive
                ? 'text-red-600 hover:text-red-700  bg-mesh-800 border-l-2 border-mesh-200'
                : 'text-gray-800 hover:text-gray-600'
            "
          >
            <i
              class="fas fa-tools mr-2 text-sm ml-2"
              [ngClass]="
                adminSlidShow.isActive ? 'opacity-75' : 'text-gray-400'
              "
            ></i>
             مدیریت بنر  
          </a>
        </li>
      </ul>

      <!-- Divider -->
      <div style="margin-left: 10px; margin-right: 10px">
        <hr class="my-4 md:min-w-full border-mesh-200  border-1 rounded-md" />
      </div>
      <!-- Heading -->
      <h6
        class="px-4 md:min-w-full text-gray-600 text-xs uppercase font-bold block pt-1 pb-4 no-underline"
      >
        مدیریت دوره های آموزشی
      </h6>
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none md:mb-4">
        <li class="items-center">
          <a [routerLink]="['/admin/newCourse']" class="px-4  text-sm uppercase py-3 font-bold block" routerLinkActive
            #PANewCourseComponent="routerLinkActive" [ngClass]="
                       PANewCourseComponent.isActive
                        ? 'text-red-600 hover:text-red-700  bg-mesh-800 border-l-2 border-mesh-200'
                        : 'text-gray-800 hover:text-gray-600'
                    ">
            <i class="fas fa-tools mr-2 text-sm ml-2" [ngClass]="
                        adminSettings.isActive ? 'opacity-75' : 'text-gray-400'
                      "></i>
             دوره جدید
          </a>
        </li>
        <li class="items-center">
          <a [routerLink]="['/admin/editCourse']" class="px-4 text-sm uppercase py-3 font-bold block" routerLinkActive
            #edit="routerLinkActive" [ngClass]="
                      edit.isActive
                        ? 'text-red-600 hover:text-red-700  bg-mesh-800 border-l-2 border-mesh-200'
                        : 'text-gray-800 hover:text-gray-600'
                    ">
            <i class="fas fa-tools mr-2 text-sm ml-2" [ngClass]="
                        adminSettings.isActive ? 'opacity-75' : 'text-gray-400'
                      "></i>
              ادیت دوره
          </a>
        </li>
        <li class="items-center">
          <a [routerLink]="['/admin/allCourses']" class="px-4 text-sm uppercase py-3 font-bold block" routerLinkActive
            #AllCourses="routerLinkActive" [ngClass]="
                      AllCourses.isActive
                        ? 'text-red-600 hover:text-red-700  bg-mesh-800 border-l-2 border-mesh-200'
                        : 'text-gray-800 hover:text-gray-600'
                    ">
            <i class="fas fa-tools mr-2 text-sm ml-2" [ngClass]="
                        adminSettings.isActive ? 'opacity-75' : 'text-gray-400'
                      "></i>
          مشاهده همه دوره ها
          </a>
        </li>
        <li class="items-center">
          <a [routerLink]="['/admin/1']" class="px-4 text-sm uppercase py-3 font-bold block" routerLinkActive
            #adminSettings="routerLinkActive" [ngClass]="
                      adminSettings.isActive
                        ? 'text-red-600 hover:text-red-700  bg-mesh-800 border-l-2 border-mesh-200'
                        : 'text-gray-800 hover:text-gray-600'
                    ">
            <i class="fas fa-tools mr-2 text-sm ml-2" [ngClass]="
                        adminSettings.isActive ? 'opacity-75' : 'text-gray-400'
                      "></i>
             مشاهده دوره های برگزار شده
          </a>
        </li>
        <li class="items-center">
          <a [routerLink]="['/admin/2/aa']" class="px-4 text-sm uppercase py-3 font-bold block" routerLinkActive
            #adminSettings="routerLinkActive" [ngClass]="
                      adminSettings.isActive
                        ? 'text-red-600 hover:text-red-700  bg-mesh-800 border-l-2 border-mesh-200'
                        : 'text-gray-800 hover:text-gray-600'
                    ">
            <i class="fas fa-tools mr-2 text-sm ml-2" [ngClass]="
                        adminSettings.isActive ? 'opacity-75' : 'text-gray-400'
                      "></i>
             مشاهده دوره های درحال برگزاری
          </a>
        </li>
        <li class="items-center">
          <a [routerLink]="['/admin/discount']" class="px-4 text-sm uppercase py-3 font-bold block" routerLinkActive
            #adminDiscountTable="routerLinkActive" [ngClass]="
                      adminDiscountTable.isActive
                        ? 'text-red-600 hover:text-red-700  bg-mesh-800 border-l-2 border-mesh-200'
                        : 'text-gray-800 hover:text-gray-600'
                    ">
            <i class="fas fa-tools mr-2 text-sm ml-2" [ngClass]="
                        adminDiscountTable.isActive ? 'opacity-75' : 'text-gray-400' "></i>
                  ایجاد کد تخفیف
          </a>
        </li>
      </ul>

     
    </div>
  </div>
</nav>
