<!-- Start Header Area -->
<header class="header-area">
	<div class="top-header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-8">
					<ul class="top-header-contact-info">
						<li>
							<i class="bx bx-phone-call"></i>
							<span>تماس پشتیبانی</span>
							<a href="tel:02112345678">021-12345678</a>
						</li>
						<li>
							<i class="bx bx-map"></i>
							<span>مکان ما</span>
							<a href="#">ایران ، تهران</a>
						</li>
						<li>
							<i class="bx bx-envelope"></i>
							<span>پشتیبانی ایمیل</span>
							<a href="mailto:hello@raque.com">hello@raque.com</a>
						</li>
					</ul>
				</div>
				<div *ngIf="loggedIn()" class="col-lg-4">
					<div  class="top-header-btn">
						<a *ngIf="role()" [routerLink]="['/admin/dashboard']" class="default-btn rounded-md"
							><i class="bx bx-log-in icon-arrow before"></i><span class="label">ورود پنل</span
							><i class="bx bx-log-in icon-arrow after"></i
						></a>
						<a *ngIf="role()=== false" [routerLink]="['/Customer/dashboard']" class="default-btn rounded-md"
							><i class="bx bx-log-in icon-arrow before"></i><span class="label">ورود پنل</span
							><i class="bx bx-log-in icon-arrow after"></i
						></a>
					</div>
				</div>

				<div *ngIf="!loggedIn()" class="col-lg-4">
					<div  class="top-header-btn">
						<a [routerLink]="['/login']" class="default-btn rounded-md"
							><i class="bx bx-log-in icon-arrow before"></i><span class="label">ورود</span
							><i class="bx bx-log-in icon-arrow after"></i
						></a>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- END header  -->

	<!--* =============================================================================================================================== -->

	<!-- Start Navbar Area -->
	<div class="navbar-area">
		<div class="raque-responsive-nav">
			<div class="container">
				<div class="raque-responsive-menu">
					<div class="logo">
						<a href="index-2.html">
							<img src="assets/img/black-logo.png" alt="logo" />
						</a>
					</div>
				</div>
			</div>
		</div>

		<div class="raque-nav">
			<div class="container">
				<nav class="navbar navbar-expand-md navbar-light">
					<a class="navbar-brand" href="index-2.html">
						<img src="assets/img/black-logo.png" alt="logo" />
					</a>

					<div class="collapse navbar-collapse mean-menu">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a
									[routerLink]="['/home']"
									class="nav-link"
									routerLinkActive
									#landingHome="routerLinkActive"
									[ngClass]="
                    landingHome.isActive
                      ? 'active'
                      : ''
                  "
									>خانه
								</a>
							</li>
							<!-- <li class="nav-item">
								<a
									[routerLink]="['/products']"

									[ngClass]="
                    landingProducts.isActive
                      ? 'active'
                      : ''

									>محصولات</a
								>
							</li> -->

							<li class="nav-item">
								<a
									[routerLink]="['/intro']"
									class="nav-link"
									routerLinkActive
									#landingSiteInterview="routerLinkActive"
									[ngClass]="
                    landingSiteInterview.isActive
                      ? 'active'
                      : ''
                  "
									>آموزش سایت
								</a>
							</li>

							<li class="nav-item">
								<a
									[routerLink]="['/about']"
									class="nav-link"
									routerLinkActive
									#landingAboutUs="routerLinkActive"
									[ngClass]="
                    landingAboutUs.isActive
                      ? 'active'
                      : ''
                  "
									>درباره ما
								</a>
							</li>

							<!-- <li class="nav-item">
								<a
									[routerLink]="['/products/Single']"
									class="nav-link"
									routerLinkActive
									#landingProductDetails="routerLinkActive"
									[ngClass]="
                    landingProductDetails.isActive
                      ? 'active'
                      : ''"
									>جزییات محصول تکی</a
								>
							</li> -->
						</ul>

						<div class="others-option">
							<div class="dropdown language-switcher d-inline-block">
								<div class="dropdown-menu">
									<a href="#" class="dropdown-item d-flex align-items-center">
										<img src="assets/img/us-flag.jpg" class="shadow-sm" alt="flag" />
										<span>Eng</span>
									</a>
									<a href="#" class="dropdown-item d-flex align-items-center">
										<img src="assets/img/germany-flag.jpg" class="shadow-sm" alt="flag" />
										<span>Ger</span>
									</a>
									<a href="#" class="dropdown-item d-flex align-items-center">
										<img src="assets/img/france-flag.jpg" class="shadow-sm" alt="flag" />
										<span>Fre</span>
									</a>
									<a href="#" class="dropdown-item d-flex align-items-center">
										<img src="assets/img/spain-flag.jpg" class="shadow-sm" alt="flag" />
										<span>Spa</span>
									</a>
									<a href="#" class="dropdown-item d-flex align-items-center">
										<img src="assets/img/russia-flag.jpg" class="shadow-sm" alt="flag" />
										<span>Rus</span>
									</a>
									<a href="#" class="dropdown-item d-flex align-items-center">
										<img src="assets/img/italy-flag.jpg" class="shadow-sm" alt="flag" />
										<span>Ita</span>
									</a>
								</div>
							</div>

							<a href="cart.html" class="cart-wrapper-btn d-inline-block">
								<i class="bx bx-cart-alt"></i>
								<span class="">01</span>
							</a>

							<div class="search-box d-inline-block">
								<i class="bx bx-search"></i>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<!-- End Navbar Area -->
