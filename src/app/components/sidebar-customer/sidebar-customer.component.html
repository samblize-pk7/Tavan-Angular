<nav
	class="md:w-64 text-right md:right-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-no-wrap md:overflow-hidden shadow-xl bg-swatch-dark flex flex-wrap items-center justify-between relative z-10 py-4 px-6"
>
	<div
		class="md:flex-col md:items-stretch md:min-h-full md:flex-no-wrap px-0 flex flex-wrap items-center justify-between mx-auto"
	>
		<!-- Toggler -->
		<button
			class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
			type="button"
			(click)="toggleCollapseShow('bg-swatch-dark m-2 py-3 px-6')"
		>
			<i class="fas fa-bars text-white"></i>
		</button>
		<!-- Brand -->
		<a
			[routerLink]="['/']"
			class="md:block text-left md:pb-2 text-gray-700 mr-0 inline-block whitespace-no-wrap text-lg uppercase font-bold p-4 px-0 md:mr-18"
			style="text-align: center;"
		>
			<span class="block sm:hidden">
				<a class="navbar-brand" href="/">
					<img
						src="assets/img/logo.png"
						alt="logo"
						style="height: 60px; margin: 0 20px; margin-bottom: 16px;"
					/>
				</a>
			</span>
			<span class="hidden sm:block text-swatch-green">
				<a class="navbar-brand" href="/">
					<img
						src="assets/img/logo.png"
						alt="logo"
						style="
							height: 60px;
							margin: 0 20px;
							margin-bottom: 16px;
							position: absolute;
							top: 10px;
							right: 60px;
						"
					/>
				</a>
			</span>
		</a>
		<!-- User -->
		<!-- <ul class="md:hidden items-center flex flex-wrap list-none">
			<li class="inline-block relative">
				<app-notification-dropdown class="block"></app-notification-dropdown>
			</li>
			<li class="inline-block relative">
				<app-user-dropdown class="block"></app-user-dropdown>
			</li>
		</ul> -->
		<!-- Collapse -->
		<div
			class="md:flex md:flex-col md:items-stretch md:opacity-100 md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
			[ngClass]="collapseShow"
			style="box-shadow: none !important;"
		>
			<!-- Collapse header -->
			<div class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-gray-300">
				<div class="flex flex-wrap">
					<div class="w-6/12">
						<a
							[routerLink]="['/']"
							class="md:block text-left md:pb-2 text-gray-700 mr-0 inline-block whitespace-no-wrap text-sm uppercase font-bold p-4 px-0"
						>
						
						</a>
					</div>
					<div class="w-6/12 flex justify-end">
						<button
							type="button"
							class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
							(click)="toggleCollapseShow('hidden')"
						>
							<i class="fas fa-times text-white"></i>
						</button>
					</div>
				</div>
			</div>

			<!-- Divider -->
			<div style="margin-top: 15px; margin-bottom: 25px; margin-left: 10px; margin-right: 10px;">
				<hr
					class="my-4 md:min-w-full hidden md:block border-swatch-green border-2 rounded-md border-dashed"
					style="margin-top: 50px;"
				/>
			</div>

			<!-- Heading -->
			<h6 class="px-4 md:min-w-full text-gray-600 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
				مدیریت دوره های آموزشی
			</h6>
			<!-- Navigation -->

			<ul class="md:flex-col md:min-w-full flex flex-col list-none">
				<li class="items-center">
					<a
						[routerLink]="['/home']"
						routerLinkActive
						#home="routerLinkActive"
						class="px-4 text-sm uppercase py-3 font-bold block text-right focus:text-swatch-lightBlue"
						[ngClass]="
              home.isActive
                ? 'text-swatch-lightBlue hover:text-swatch-lightBlue md:bg-mesh-700 '
                : 'text-gray-500 hover:text-swatch-lightBlue'
            "
					>
						<i
							class="fas fa-tv mr-2 text-sm ml-2"
							[ngClass]="
                home.isActive ? 'opacity-75' : 'text-gray-400'
              "
						></i>
						بازگشت به صفحه اصلی
					</a>
				</li>
				<li class="items-center">
					<a
						[routerLink]="['/Customer/dashboard']"
						class="px-4 text-sm uppercase py-3 font-bold block text-right focus:text-swatch-lightBlue"
						routerLinkActive
						#CustomerDashboard="routerLinkActive"
						[ngClass]="CustomerDashboard.isActive
               ? 'text-swatch-lightBlue hover:text-swatch-lightBlue md:bg-mesh-700 '
                : 'text-gray-500 hover:text-swatch-lightBlue'
				"
					>
						<i
							class="fas fa-tv mr-2 text-sm ml-2"
							[ngClass]="
                CustomerDashboard.isActive ? 'opacity-75' : 'text-gray-400'"
						></i>
						داشبورد
					</a>
				</li>

				<li class="items-center">
					<a
						[routerLink]="['/Customer/activeCourses/true']"
						class="px-4 text-sm uppercase py-3 font-bold block text-right focus:text-swatch-lightBlue"
						routerLinkActive
						#adminNewUser="routerLinkActive"
						[ngClass]="
				adminNewUser.isActive
               ? 'text-swatch-lightBlue hover:text-swatch-lightBlue md:bg-mesh-700 '
                : 'text-gray-500 hover:text-swatch-lightBlue'
            "
					>
						<i
							class="ml-2 fas fa-tools mr-2 text-sm"
							[ngClass]="adminNewUser.isActive ? 'opacity-75' : 'text-gray-400'"
						></i>
						دوره های درحال برگزاری
					</a>
				</li>
				<li class="items-center">
					<a
						[routerLink]="['/Customer/FinnishCourses/false']"
						class="px-4 text-sm uppercase py-3 font-bold block text-right focus:text-swatch-lightBlue"
						routerLinkActive
						#adminSlidShow="routerLinkActive"
						[ngClass]="
              adminSlidShow.isActive
               ? 'text-swatch-lightBlue hover:text-swatch-lightBlue md:bg-mesh-700 '
                : 'text-gray-500 hover:text-swatch-lightBlue'
            "
					>
						<i
							class="fas fa-tools mr-2 text-sm ml-2"
							[ngClass]="
                adminSlidShow.isActive ? 'opacity-75' : 'text-gray-400'
              "
						></i>
						دوره های برگزار شده
					</a>
				</li>
				
			</ul>

			<!-- Divider -->
			<div style="margin-left: 10px; margin-right: 10px;">
				<hr class="my-4 md:min-w-full border-swatch-green border-1 rounded-md" />
			</div>
			<!-- Heading -->
			<h6 class="px-4 md:min-w-full text-gray-600 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
				تنظیمات
			</h6>
			<!-- Navigation -->

			<ul class="md:flex-col md:min-w-full flex flex-col list-none md:mb-4">
				<li class="items-center">
					<a
						[routerLink]="['/Customer/Profile']"
						class="px-4 text-sm uppercase py-3 font-bold block text-right focus:text-swatch-lightBlue"
						routerLinkActive
						#PANewCourseComponent="routerLinkActive"
						[ngClass]="
              PANewCourseComponent.isActive
                ? 'text-swatch-lightBlue hover:text-swatch-lightBlue md:bg-mesh-700 '
                : 'text-gray-500 hover:text-swatch-lightBlue'
            "
					>
						<i
							class="fas fa-tools mr-2 text-sm ml-2"
							[ngClass]="
                PANewCourseComponent.isActive ? 'opacity-75' : 'text-gray-400'
              "
						></i>
						ویرایش پروفایل
					</a>
				</li>
				<li class="items-center">
									<button class="bg-swatch-green opacity-75 text-white hover:opacity-100 hover:text-black duration-200 py-2 px-4 rounded " style="margin-right: 15px; margin-top: 10px;" (click)="logout()">log out</button> 
				</li>
			</ul>
		</div>
	</div>
</nav>
