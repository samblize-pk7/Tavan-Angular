<section *ngIf="photo" class="slide-hero w-full relative flex justify-center items-center">
   <img src="{{photo}}" alt="" />
   <div class="w-full bg-black opacity-60 absolute top-0 bottom-0  "></div>
   <div class="flex flex-col justify-between absolute z-20 w-full ">
      <form #searchForm="ngForm">
         <div class="input w-full m-auto">
            <p class="text-gray-100 text-center mb-10">
               دنبال هر آموزشی هستی همین جا همین الان سرچ کن
            </p>
            <div class=" m-auto w-10/12  xl:w-6/12 ">
               <input name="name" [(ngModel)]="searchP.name"
                  class="   lg:py-4  px-2 py-2 rounded  rounded-tl-none rounded-bl-none w-10/12 outline-none border-1 border-white border-l-0 focus:border-swatch-lightBlue"
                  placeholder="همین الان جستجو کن" type="text" /><button (click)="search()"
                  class="lg:py-4 lg:px-5 px-3 py-2 bg-blue-500 rounded rounded-tr-none rounded-br-none outline-none">
                  <i class="fas fa-search text-white"></i>
               </button>
            </div>
         </div>
      </form>
   </div>
   <!-- <i (click)="scrollToElement(main)"
      class="fas fa-chevron-down text-4xl absolute centered text-gray-100 hover:text-blue-900 rounded-full px-2 py-1 duration-300"
      style="top: 95%"></i> -->
</section>
