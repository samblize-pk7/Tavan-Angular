<!-- Start Page Title Area -->
<div class="page-title-area item-bg1 jarallax" data-jarallax='{"speed": 0.3}'>
	<div class="container">
		<div class="page-title-content">
			<ul>
				<li><a href="index.html">صفحه اصلی</a></li>
				<li>فروشگاه</li>
			</ul>
			<h2>فروشگاه شبکه ای</h2>
		</div>
	</div>
</div>
<!-- End Page Title Area -->

<!-- Start Courses Area -->
<section class="courses-area ptb-100">
	<div class="container">
		<div class="courses-topbar">
			<div class="row align-items-center">
				<div class="col-lg-4 col-md-4">
					<div class="topbar-result-count">
						<p>نمایش 1 - 6 از 54</p>
					</div>
				</div>

				<div class="col-lg-8 col-md-8">
					<div class="topbar-ordering-and-search">
						<div class="row align-items-center">
							<div class="col-lg-3 col-md-5 offset-lg-4 offset-md-1 col-sm-6">
								<div class="topbar-ordering">
									<select>
										<option>بر اساس محبوبیت</option>
										<option>بر اساس آخرین ها</option>
										<option>بر اساس پیشفرض</option>
										<option>بر اساس امتیازات</option>
										<option>بر اساس جدیدترین ها</option>
									</select>
								</div>
							</div>

							<div class="col-lg-5 col-md-6 col-sm-6">
								<div class="topbar-search">
									<form>
										<label><i class="bx bx-search"></i></label>
										<input type="text" class="input-search" placeholder="جستجو ..." />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
                      <app-card-product1 *ngFor="let course of courses" [course]="course" class="col-lg-4 col-md-6"></app-card-product1>

			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="pagination-area text-center">
					<mat-paginator
					style="width: 100px;"
					name="paginator"
					 ngDefaultControl
					*ngIf="courses"
					style="direction: ltr;"
					[length]="pag.totalItems"
					[pageSize]="pag.itemsPerPage"
					[(ngModel)]="pag.currentPage"
					(ngModelChange)="pageChanged($event)"
				>
				</mat-paginator>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End Courses Area -->
