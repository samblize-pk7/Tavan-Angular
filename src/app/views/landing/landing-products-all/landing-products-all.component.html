<!-- Start Page Title Area -->

	<div class="container">
		<div class="page-title-content">
			<ul>
				<li><a href="index.html">صفحه اصلی</a></li>
				<li>فروشگاه</li>
			</ul>
			<h2>فروشگاه شبکه ای</h2>
		</div>

<!-- Start Courses Area -->
<section class="courses-area ptb-100">
	<div class="container">
		<div class="courses-topbar">
			<div class="row align-items-center">
				

				
			</div>
		</div>

		<div class="row">
                      <app-card-product1 *ngFor="let course of courses" [course]="course" class="col-lg-4 col-md-6"></app-card-product1>

			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="pagination-area text-center">
					<mat-paginator
						style="width: 100px;"
						type="number"
						*ngIf="courses"
						name="paginator"
						ngDefaultControl
						style="direction: ltr;"
						[length]="pag.totalItems"
						[pageSize]="pag.itemsPerPage"
						[(ngModel)]="pag.currentPage"
						(page)="pageEvent = pageChanged($event)"
					>
					</mat-paginator>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End Courses Area -->
