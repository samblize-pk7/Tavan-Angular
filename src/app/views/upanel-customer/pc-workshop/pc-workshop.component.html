<div class="w-full p-6">
   <!-- :: /: title :/  -->
   <h1 class="text-xl mb-20 ">کارگاه های آنلاین</h1>
   <!-- card  -->
   <div class="flex flex-wrap ">
      <app-customer-card  *ngFor="let course of courses" [course]="course"></app-customer-card>
   </div>

   <!-- pagination -->
   <div class="col-lg-12 col-md-12 flex justify-center">
      <mat-paginator style="width: 100px;" type="number" *ngIf="courses" name="paginator" ngDefaultControl
      style="direction: ltr;" [length]="pag.totalItems" [pageSize]="pag.itemsPerPage"
      [(ngModel)]="pag.currentPage" (page)="pageEvent = pageChanged($event)">
   </mat-paginator>
   </div>
