<div class="w-full p-6">
   <!-- :: /: title :/  -->
   <h1 class="text-xl mb-20 ">ویدیو های خریداری شده</h1>
<!-- card  -->
   <div class="flex flex-wrap ">
      <app-customer-card *ngFor="let course of courses" [course]="course"></app-customer-card>
   </div>

   <!-- pagination -->
   <div class="col-lg-12 col-md-12 flex justify-center">
      <p-paginator *ngIf="courses" ngDefaultControl [(ngModel)]="pag.currentPage" [rows]="pag.itemsPerPage" [totalRecords]="pag.totalItems"  (onPageChange)="pac=pageChanged($event)"></p-paginator>
</div>
