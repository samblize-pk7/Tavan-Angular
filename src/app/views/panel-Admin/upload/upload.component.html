<div>
<form  [formGroup]="seedForm" (ngSubmit)="onSubmit()">
    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-lg">
        <div
      class="rounded-t-lg  px-4 py-3 border-0 bg-teal-200 text-mesh-700 border-t-1 border-b-1 border-solid border-mesh-200 mb-5">
      <div class="flex flex-wrap items-center">
        <div class="relative w-full px-4 max-w-full flex-grow flex-1" style="text-align: left">
          <button
            (click)="seedUsers()"
            class=" hover:shadow-md hover:bg-mesh-800  text-mesh-900 mt-10  text-xs uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all font-bold duration-150  hover:text-white  border-2 border-mesh-900 hover:border-white "
            type="button">
            Seed
          </button>
          <!-- <button
            class="bg-green-600 text-white active:bg-indigo-600 text-xs uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all font-bold duration-150 hover:bg-white hover:text-mesh-700 border-2 border-transparent hover:border-green-500  hover:shadow-md"
            type="button">
            save
          </button> -->
        </div>
      </div>
    </div>
      <div class="block w-full overflow-x-auto">
        <div
          style="background-image: url('../../../../assets/img/_usefull/excel.jpg'); height: 600px ; width: auto; background-position: center; margin: 0 20px 20px 20px; background-size: cover; border-radius: 10px;">
        </div>
        <label
          class="w-64 flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase cursor-pointer   absolute opacity-25 hover:opacity-100 hover:text-mesh-200 hover:bg-mesh-800 duration-300 "
          style="top: 50%;right: 39%;">
          <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path
              d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
          </svg>
          <span class="mt-2 text-base leading-normal">Select a file</span>
          <input  formControlName="file" (change)="onFileChange($event)"  type='file' class="hidden"  />
        </label>
      </div>
    </div>
</form>
</div>
