<form action="">
  <div class="form-group">
      <label for="file">Video upload</label>
      <input 
          id="file" 
          type="file" 
          class="form-control"
          (change)="onFileChange($event)">
    </div>

</form>

<br>

<form #editForm="ngForm" (ngSubmit)="createVideo()">
  <div class="form-group mt-3">
      <strong> <small><sup>(EN)</sup></small></strong>
      <textarea name="title" rows="1" class="form-control" [(ngModel)]="model.title"></textarea>
    </div>
    <div class="form-group mt-3">
      <strong>desc <small><sup>(FA)</sup></small></strong>
      <textarea name="description" rows="1" class="form-control" [(ngModel)]="model.description"></textarea>
    </div>
    <div class="form-group mt-3">
      <strong>file id <small><sup>(EN)</sup></small></strong>
      <textarea name="file_id" rows="4" class="form-control" [(ngModel)]="model.file_id"></textarea>
    </div>
    <div class="form-group mt-3">
      <strong>convert mode <small><sup>(FA)</sup></small></strong>
      <textarea name="convert_mode" rows="4" class="form-control" value="auto" [(ngModel)]="model.convert_mode"></textarea>
    </div>
    <button class="btn btn-success mr-1"  type="submit">Save video</button>
</form>


<button class="btn btn-success mr-1" (click)="getVideo()"  type="button">get video</button>
