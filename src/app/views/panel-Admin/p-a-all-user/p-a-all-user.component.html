<div class="flex flex-wrap mt-4">
  <div class="w-full xl:w-12/12 mb-12 xl:mb-0 px-4">
   <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
	<div class="rounded-t mb-0 px-4 py-3 border-0">
		<div class="flex flex-wrap items-center">
			<div class="relative w-full px-4 max-w-full flex-grow flex-1">
				<h3 class="font-semibold text-base text-gray-800">کاربران</h3>
			</div>
			<div class="relative w-full px-4 max-w-full flex-grow flex-1" style="text-align: left;">
				<button
					[routerLink]="['/admin/newUser']"
					class="bg-mesh-600 text-white active:bg-indigo-600 text-xs uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all font-bold duration-150 hover:bg-transparent hover:text-mesh-700 border-2 border-transparent hover:border-mesh-600"
					type="button"
				>
					Add new one
				</button>
			</div>
		</div>
		<form #seachForm="ngForm"  action="">
		<div class="flex flex-wrap items-center py-2">
				<div class="relative w-full px-4 max-w-full flex-grow flex-1">
					<input placeholder="search" name="userName" [(ngModel)]="userParams.userName" type="text" class="rounded outline-none border border-gray-200" style="padding:10px;">
				</div>
				<div class="relative w-full px-4 max-w-full flex-grow flex-1" style="text-align: left;">
					<button
						class="bg-green-900 text-white active:bg-indigo-600 text-xs uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all  duration-150 hover:bg-transparent hover:text-green-900 border-2 border-transparent hover:border-green-900"
						type="button"
						(click)="seaerch()"
					>
						جست و جو
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="block w-full overflow-x-auto">
		<!-- Projects table -->
		<table *ngIf="users" class="items-center w-full bg-transparent border-collapse">
			<thead>
				<tr>
					<th
						class="px-6 bg-teal-200 text-mesh-700 align-middle border border-solid border-mesh-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
					>
						ردیف
					</th>
					<th
						class="px-6 bg-teal-200 text-mesh-700 align-middle border border-solid border-mesh-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
					>
					نام  
					</th>
					<th
						class="px-6 bg-teal-200 text-mesh-700 align-middle border border-solid border-mesh-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
					>
					نام خانوادگی 
					</th>
					<th
						class="px-6 bg-teal-200 text-mesh-700 align-middle border border-solid border-mesh-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
					>
					شماره همراه
					</th>
					<th
						class="px-6 bg-teal-200 text-mesh-700 align-middle border border-solid border-mesh-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
					>
					ایمیل
					</th>
					<th
						class="px-6 bg-teal-200 text-mesh-700 align-middle border border-solid border-mesh-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
					></th>
					<th
						class="px-6 bg-teal-200 text-mesh-700 align-middle border border-solid border-mesh-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
					></th>
				</tr>
			</thead>
			<tbody>
				
				<tr *ngFor="let user of users">
					<td
						class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-base whitespace-no-wrap py-2 text-left"
					>
						{{user.id}}
					</td>
					<td
						class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-base whitespace-no-wrap py-2 text-left"
					>
						{{user.firstName}}
					</td>
					<td
						class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-base whitespace-no-wrap py-2 text-left"
					>
						{{user.lastName}}
					</td>
					<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-base whitespace-no-wrap py-2">
						{{user.phoneNumber}}
					</td>
					<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-base whitespace-no-wrap py-2">
						{{user.email}}
					</td>
					<td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap py-2">
						<div class="flex flex-row">
							<span
								class="text-xs inline-block py-1  px-2 uppercase rounded text-white bg-warning hover:opacity-80 hover:shadow-md  last:mr-0 mr-1 cursor-pointer duration-300 mx-3"
							>
								<i (click)="deleteUser(user.id)" class="fas fa-trash text-base"></i>
							</span>
							<span
							*ngIf="!user.isActive"
								class="text-xs inline-block py-1  px-2 uppercase rounded text-white bg-blue-900 hover:opacity-80 hover:shadow-md  last:mr-0 mr-1 cursor-pointer duration-300 mx-3"
							>
								<i (click)="activateUser(user.id)" class="fas fa-check text-base"></i>
							</span>

							<a [routerLink]="['/admin/EditUser/', user.id]">
								<span
									class="text-xs inline-block py-1  px-2 uppercase rounded text-white bg-green-900 hover:shadow-md hover:opacity-80   last:mr-0 mr-1 cursor-pointer duration-300"
								>
									<i class="fas fa-edit text-base"></i>
								</span>
							</a>
					
						</div>
					</td>
					<td>
						<form #addcourseForm="ngForm" id="{{user.id}}" action="">
									<div class="flex">
										<button
										id="{{user.id}}"
										type="submit"
										(click)="addToCourseUser(user.id)"
										class=" text-xs mx-1 py-1 inline  items-center  px-1 uppercase rounded text-white bg-green-900 hover:shadow-md hover:opacity-80   last:mr-0 mr-1 cursor-pointer duration-300">Add</button>
							
									
											<select id="sel{{user.id}}" name="id" [(ngModel)]="info[user.id]" [(value)]="selected" class="border border-gray-200 inline">
										
												<option *ngFor="let course of this.courses" value="{{course.id}}">{{course.title}}</option>
											</select>
											
										</div>
									</form>
					</td>
				</tr>
		
		
				
			</tbody>
		</table>
		<br>
		<br>

		<div class="col-lg-12 col-md-12 flex justify-center"  style="direction:ltr">
			<p-paginator *ngIf="users" ngDefaultControl [(ngModel)]="pag.currentPage" [rows]="pag.itemsPerPage"
			[totalRecords]="pag.totalItems" (onPageChange)="pac=pageChanged($event)"></p-paginator>
	</div>
</div>

  </div>
</div>
