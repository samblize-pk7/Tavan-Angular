<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0">
	<!-- Start Courses Area -->
	<section class="courses-area ptb-100">
		<div class="container">
			<div *ngIf="courses" class="row">
				<div *ngFor="let course of courses" class="col-lg-4 col-md-6">


					<!-- :: ::  Just Add your Details Hear :: :: -->
          <app-w-c-product
            [course]="course"
					></app-w-c-product>
          <!-- :: ::  End of your Details Hear :: :: -->
          
          
				</div>
				<div class="col-lg-12 col-md-12 flex justify-center">
					<mat-paginator
						style="width: 100px;"
						name="paginator"
				 		ngDefaultControl
						*ngIf="courses"
						style="direction: ltr;"
						[length]="pag.totalItems"
						[pageSize]="pag.itemsPerPage"
						[(ngModel)]="pag.currentPage"
						(ngModelChange)="pageChanged($event)"
					>
					</mat-paginator>
				</div>
			</div>
		</div>
	</section>
	<!-- End Courses Area -->
</div>
