<div class="flex flex-wrap mt-4">
   <div class="w-full xl:w-12/12 mb-12 xl:mb-0 px-4 pt-20">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
         <div class="rounded-t mb-0 px-4 py-3 border-0">
            <div class="flex flex-wrap items-center">
               <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                  <h3 class="font-semibold text-base text-gray-800">محتوای تیکت</h3>
               </div>
               <div class="relative w-full px-4 max-w-full flex-grow flex-1" style="text-align: left;">
                 
               </div>
            </div>
         </div>

         <div *ngIf="ticket" class="shadow rounded-sm p-6 ">
            <div class="flex flex-wrap  py-8">
               <div class="border border-gray-200 rounded-sm p-2 mx-4">{{ticket.email}}</div>
               <div class="border border-gray-200 rounded-sm p-2 mx-4">{{ticket.name}}</div>
               <div class="border border-gray-200 rounded-sm p-2 mx-4">{{ticket.phoneNumber}}</div>
            </div>
            <p>{{ticket.message}}</p>
         </div>
      </div>
   </div>
