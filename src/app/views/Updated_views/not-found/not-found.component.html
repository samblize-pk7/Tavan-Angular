<style>
   .section-body {
      max-width: 1200px;
      margin:50px  auto;
   }
</style>


<section class="section-body bg-gray-100 rounded-lg  flex justify-center items-center flex-wrap">
   <div class="flex flex-col items-stretch mx-8 my-8 xl:my-0">
      <h1 class="font-bold text-xl text-gray-800 mb-5">{{DB_const.notFound.title}}</h1>
      <a [routerLink]="['/']"
         class="rounded-md cursor-pointer border-blue-500 px-8 py-2 border-solid border-2 hover:bg-blue-500 hover:text-white text-blue-500 duration-200">
      {{DB_const.notFound.actionBtn}}
      </a>
   </div>
   <svg-not-found></svg-not-found>
</section>
