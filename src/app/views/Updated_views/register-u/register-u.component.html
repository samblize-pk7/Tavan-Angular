<style>
  .login-body {
    max-width: 1200px;
    margin: auto;
  }

  .ltr {
    direction: ltr;
  }
</style>
<section class="login-body">
  <h1 class="text-gray-400 my-4 xl:mr-0 mr-4">خانه > ثبت نام </h1>
  <div class="login-card flex justify-between rounded-md bg-gray-100 p-8 flex-col lg:flex-row items-center">
    <div class="form-field w-full">
      <div class="mx-auto">

        <h1 class="text-2xl font-bold">عضویت در توان</h1>
        <!-- <p class="text-sm text-gray-500 pt-1 pb-8">
          ما به حفظ اطلاعات شخصی شما متعهدیم
        </p> -->
        <p class="text-sm text-gray-500 pt-1 pb-8">
         ثبت نام در سایت به منزله پذیرش قوانین است
        </p>
        <form #registeform="ngForm" (ngSubmit)="registerUser()" class="my-4 mx-auto" action="" style="max-width : 500px">
          
          <div class="md:w-5/6   form-item  py-2">
            <label class="block font-bold pb-1">نام</label>
            <input [(ngModel)]="user.firstName" name="firstName" type="text" style="max-width:500px"
              class="rounded bg-white outline-none focus:border-blue-100 border-gray-200 border p-3 w-full hover:shadow-md"
              matInput placeholder="نام خود را درج کنید" value="" />
          </div>
          <div class="md:w-5/6   form-item  py-2">
            <label class="block font-bold pb-1">نام خانوادگی</label>
            <input [(ngModel)]="user.lastName" name="lastName" type="text" style="max-width:500px"
              class="rounded bg-white outline-none focus:border-blue-100 border-gray-200 border p-3 w-full hover:shadow-md"
              matInput placeholder="نام خانوادگی خود را درج کنید" value="" />
          </div>
          <div class="md:w-5/6   form-item  py-2">
            <label class="block font-bold pb-1">ایمیل</label>
            <input [(ngModel)]="user.email" name="email" type="email" style="max-width:500px"
              class="rounded bg-white outline-none focus:border-blue-100 border-gray-200 border p-3 w-full hover:shadow-md"
              placeholder="ایمیل خود را درج کنید" value="" />
          </div>
          <div class="md:w-5/6   form-item  py-2">
            <label class="block font-bold pb-1">شماره تماس</label>
            <input [(ngModel)]="user.phoneNumber" name="phoneNumber" style="max-width:500px"
              class="rounded bg-white outline-none focus:border-blue-100 border-gray-200 border p-3 w-full hover:shadow-md"
              matInput placeholder="شماره تماس خود را درج کنید" value=""  type="tel"/>
          </div>
          <div class="md:w-5/6   form-item  py-2">
            <label class="block font-bold pb-1">رمز عبور</label>
            <input [(ngModel)]="user.password" name="password" type="password" style="max-width:500px"
              class="rounded bg-white outline-none focus:border-blue-100 border-gray-200 border p-3 w-full hover:shadow-md"
              matInput placeholder="رمز خود را درج کنید" value="" />
          </div>
          <div class="md:w-5/6    flex items-center flex-col justify-between mt-4">
            <button class="submit-btn w-full rounded bg-blue-500 py-2 text-white text-center my-1" type="submit" style="max-width:500px">
   در توان عضو شوید
            </button>
           
            
          </div>
        </form>
      </div>
    </div>
    <svg-register class="w-full"></svg-register>

  </div>
</section>
