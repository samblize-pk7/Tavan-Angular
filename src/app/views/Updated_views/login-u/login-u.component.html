<style>
  .login-body {
    max-width: 1200px;
    margin: auto;
  }
  .ltr {
    direction: ltr;
  }
</style>
<section class="login-body">
  <h1 class="text-gray-400 my-4 xl:mr-0 mr-4">خانه > ورود کاربران</h1>
  <div class="login-card flex justify-between rounded-md bg-gray-100 p-8 flex-col lg:flex-row items-center">
    <div class="form-field w-full">
       <div class="mx-auto">

        <h1 class="text-2xl font-bold">ورود کاربر</h1>
        <p class="text-sm text-gray-500 pt-1 pb-8">
          ما به حفظ اطلاعات شخصی شما متعهدیم
        </p>
          <form #loginForm="ngForm" (ngSubmit)="loginReal()" On class="my-4 mx-auto" action="" style="max-width:500px">
            <div class="form-item  py-2">
              <label class="block font-bold pb-1">ایمیل</label>
              <input
              [(ngModel)]="model.email"
              name="email"
                class="rounded bg-white outline-none focus:border-blue-100 border-gray-200 border p-3 w-full hover:shadow-md"
                matInput
                placeholder="ایمیل خود را درج کنید"
                value=""
                type="email"
              />
            </div>
            <div class="form-item  py-2">
              <label class="block font-bold pb-1">رمز عبور</label>
              <input
              [(ngModel)]="model.password"
              name="password"
                class="rounded bg-white outline-none focus:border-blue-100 border-gray-200 border p-3 w-full hover:shadow-md"
                matInput
                placeholder="رمز خود را درج کنید"
                value=""
                type="password"
              />
            </div>
            <div class=" flex items-center flex-col justify-between mt-4">
              <button
                class="submit-btn w-full rounded bg-blue-500 py-2 text-white text-center my-1"
                type="submit"
              >
             ورود به توان
              </button>
              <a (click)="openDialogNotLogin()" class="hover:text-blue-500 text-gray-500 my-4 text-sm cursor-pointer"
                >رمز عبور خود را فراموش کردم</a
              >
              <a
                class="move-to-register w-full rounded border border-blue-500 text-center py-2  my-1"
            routerLink="/register"
              >
                <span class="gray text-gray-500">حساب کاربری ندارید ؟</span>
                <span class="blue text-blue-500 font-bold px-2">
                  عضویت در توان</span
                >
              </a>
            </div>
          </form>
       </div>
    </div>
    <svg-login class="w-full"></svg-login>
  </div>
</section>

<!-- #  Dialog Box  -->

<div class="  duration-200  centered  hidden p-4 rounded-md shadow bg-white  " [ngClass]="{'hidden': dialog == false, 'w-screen fixed': dialog == true }"
  style="z-index: 1000;max-width: 500px;">


    <a class="text-left" mat-button mat-dialog-close (click)="hideDialog()"><i class="fas fa-times"></i></a>
    <div mat-dialog-content class="my-6 text-center flex  items-center justify-between flex-col">
      <div class="py-4 px-8">

        <h1 class="text-lg font-bold py-2">بازیابی رمز عبور</h1>
        <!-- <p class="text-gray-400">لطفا ایمیل خود را درج کنید</p> -->
      </div>
      <div class="py-6 px-2 w-96">
        <form #reserForm="ngForm" class="my-4" action="">
          <div class="form-item  py-2">
            <label class="block font-bold pb-1 text-right">ایمیل</label>
            <input [(ngModel)]="userEmail.email" name="email"
              class="rounded bg-white outline-none focus:border-blue-100 border-gray-200 border p-3 w-full hover:shadow-md"
              matInput placeholder="ایمیل خود را درج کنید" type="email" />
          </div>
         
          <div class=" flex items-center flex-col justify-between mt-4">
            <button (click)="emailResetPass()" class="submit-btn w-full rounded bg-blue-500 py-2 text-white text-center my-1"
              type="submit">
              تایید
            </button>
            
           
          </div>
        </form>
      </div>
    </div>

</div>
<!-- ### End Dialog box-->

<!-- .:: The Dark screen -->
<div (click)="hideDialog()" class="fixed h-screen top-0 duration-200 bg-gray-700 opacity-30 w-screen"
  [ngClass]="{'w-0': dialog == false, 'w-screen': dialog == true }" style="z-index: 900;">

</div>
<!-- .:: ### End dark-screen -->
