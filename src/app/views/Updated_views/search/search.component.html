<style>
   .section-body {
      max-width: 1400px;
      margin: auto;
   }
</style>

<section class="section-body xl:p-0 px-10 bg-white">
   <h1 class="text-gray-400 my-4">خانه > اساتید> نتیجه سرچ</h1>
   <!-- <div class="m-auto text-center pt-5 pb-14">
      <h1 class="text-lg font-bold pb-2">مدرسین توان</h1>
      <p>همراه همیشگی شما</p>
   </div> -->
   <div class="border border-gray-200 rounded-sm my-10 py-6 px-1 flex flex-wrap justify-center items-center">
      <p>مرتب سازی بر اساس :</p>
      <button-blue class="px-2">محبوب</button-blue>
      <button-blue class="px-2">جدید</button-blue>
      <button-blue class="px-2">رایگان</button-blue>
      <button-blue class="px-2">پیشنهاد ویژه توان</button-blue>
   </div>
   <h1 class="text-gray-700  text-xl">طبقه بندی شده آموزش ببینید</h1>
   <div class="border border-gray-200 rounded-sm my-10 py-6 px-1 flex flex-wrap  items-center">
      <p class="text-orange-500 pr-2 pl-4">دسته بندی ها : </p>
     
      <div class="p-2 bg-gray-200 m-2 hover:bg-gray-300 hover:shadow-sm rounded-md duration-300">دسته بندی اول</div>
   </div>
   <div class="flex justify-center  my-10  items-center flex-col ">




      <!-- card  -->
      <div class="flex flex-wrap ">
         <card-course *ngFor="let data of courseFakeData" [data]="data"></card-course>
      </div>

      <!-- pagination -->
      <div class="col-lg-12 col-md-12 flex justify-center">
         <mat-paginator style="width: 100px;" type="number" name="paginator" ngDefaultControl style="direction: ltr;"
            [length]="4" [pageSize]="6">
         </mat-paginator>
      </div>




   </div>

</section>
